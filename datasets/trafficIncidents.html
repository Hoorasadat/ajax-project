<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="datasets.css">
    <title>Traffic Incidents</title>
</head>
<body>

    <header>
        <div class="logo">
          <img src="../assets/logo.svg" alt="logo">
        </div>
        <div class="title">
          <h1>City of Calgary Datasets</h1>
        </div>
      </header>

    <h2>Traffic Incidents Information</h2>

    <table>
        <thead>
          <tr>
            <th>Incident Info</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>Modified Date</th>
            <th>Quadrant</th>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Count</th>
            <th>ID</th>
            <th>Coordinates</th>
          </tr>
        </thead>

        <tbody id="incident-container"></tbody>
    </table>

    <script src="trafficIncidents.js"></script>

</body>
</html>
